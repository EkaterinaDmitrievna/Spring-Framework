<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
</head>
<body>
<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.bundle.min.js}"></script>
<div class="container">
    <div class="container">
        <h1>Filter</h1>
        <form method="get" th:action="@{/product}">
            <input class="form-control" th:value="${param.min_cost != null ? param.min_cost : ''}" type="number" placeholder="Min cost" name="min_cost"/>
            <input class="form-control" th:value="${param.max_cost != null ? param.max_cost : ''}" type="number" placeholder="Max cost" name="max_cost"/>
            <button class="btn btn-primary" type="submit">Find </button>
        </form>
    <form action="#" th:action="@{/product}" method="post" th:object="${product}">
        <h1> To add products use forms below:</h1>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Cost</label>
            <input type="text" class="form-control" id="cost" name="cost"/>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn-primary">Add</button>
        </div>
    </form>
    <div>
        <h1>Product list</h1>
        <table class="table">
            <tr><th>Title</th><th>Cost</th></tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.title}">...</td>
                <td th:text="${product.cost}">...</td>
                <td><a class="btn btn-danger" th:href="@{'/product/' + ${product.id} }">Delete</a></td>


            </tr>
        </table>
    </div>
</body>
</html>
