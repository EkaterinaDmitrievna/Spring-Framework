<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<h1 align="center">Онлайн магазин</h1>
<div class="container" ng-controller="indexController">

    <h3>Фильтр</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">

            <div class="form-group col-md-3">
                <label for="filterTitle">Название товара</label>
                <input class="form-control" type="text" ng-model="filter.title" id="filterTitle">
            </div>

                <div class="form-group col-md-3">
                    <label for="filterPrice">Цена товара</label>
                    <input class="form-control" type="number" ng-model="filter.price" id="filterPrice">
                </div>
            <div class="form-group col-md-3">
                <label for="filterCategory">Категория</label>
                <input class="form-control" type="text" ng-model="filter.category" id="filterCategory">

            </div>

        </div>
        <div>
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Категория</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.category}}</td>
            <td>
        <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>

    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="ProductsPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable(ProductsPage.number)"><<<</a>
            </li>

            <li ng-class="ProductsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'" ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="ProductsPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable(ProductsPage.number + 2)">>>>.</a>
            </li>
        </ul>
    </nav>

    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label for="newProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="NewProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newProductPrice">Цена</label>
            <input class="form-control" type="number" ng-model="NewProduct.price" id="newProductPrice">
        </div>

        <div class="form-group col-md-3"  >
            <label for="exampleFromControl">Категория</label>
            <select ng-model="NewProduct.category" id="exampleFromControl" ng-change="fillCategory()">
                <md-option ng-repeat="x in Category">{{x}} </md-option>
            </select>
<!--            <select class="form-control" id="exampleFromControl" ng-model="NewProduct.SelectedCategory">-->
<!--             <option ng-repeat="x in Category">{{x}}</option>-->
<!--            </select>-->

        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
